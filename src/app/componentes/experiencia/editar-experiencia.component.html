

    <section class="vh-100 gradient-custom">
  <div class="container py-3 h-100" *ngIf="expLab">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class=" pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Editar datos de la experiencia</h2>

              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">


                <div class="form-outline form-white mb-4">
                  <label for="nombreE">Nombre de la empresa</label>
                  <input type="text" id="nombreE" autocomplete="off" name="nombreE" class="form-control form-control-lg" [(ngModel)]="expLab.nombreE" required />
                </div>

                <div class="form-outline form-white mb-4">
                  <label for="nombreE">Descripcion del trabajo</label>
                  <input type="text" id="descripcionE" autocomplete="off" name="descripcionE" class="form-control form-control-lg" [(ngModel)]="expLab.descripcionE" required />
                </div>

                <div>
                  <a routerLink="/home" class="btn btn-outline-light btn-lg px-3 mb-3">Volver</a>
                  <button class="btn btn-outline-light btn-lg px-3 mb-3 ms-3" type="submit">Actualizar</button>
                </div>
                
                
              </form>
              
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
