<section *ngFor="let Persona of datos" class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-10 col-lg-8 col-xl-8">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class=" pb-5">
  
                <h2 class="fw-bold mb-5 text-uppercase">Medios de contacto</h2>
                
                <div class="myDiv">
                    <h3 > <i class="fa fa-sm fa-phone mb-3 me-3 mt-3"></i>{{Persona.telefono}}</h3>
                </div>

                <div class="myDiv">
                    <h3> <i class="fa fa-sm fa-envelope me-3 mt-3"></i>{{Persona.correo}}</h3>
                </div>
  
                  <div class="myDiv">
                    <a routerLink="/home" class="btn btn-outline-light btn-lg px-3 mt-5">Volver</a>  
                  </div>
                  
                  
                
                
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
